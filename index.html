<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Synonym Mind Map Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #e9ecf0;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.08);
      padding: 32px 22px 42px 22px;
    }
    h1 {
      text-align: center;
      color: #42416e;
      margin-bottom: 18px;
      font-size: 2.1rem;
      letter-spacing: 1px;
    }
    .inputRow {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-bottom: 28px;
      flex-wrap: wrap;
    }
    #wordInput {
      padding: 11px 13px;
      font-size: 1.1rem;
      min-width: 180px;
      border-radius: 7px;
      border: 1px solid #b7c2d8;
      outline: none;
    }
    #generateBtn {
      background: #ffe08a;
      color: #47473e;
      font-weight: 600;
      padding: 13px 30px;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 2px 7px rgba(0,0,0,0.04);
      transition: background 0.2s;
    }
    #generateBtn:active {
      background: #ffda53;
    }
    #mindMapArea {
      position: relative;
      width: 100%;
      min-height: 560px;
      margin: 0 auto;
      margin-top: 15px;
    }
    .center-word {
      position: absolute;
      top: 50%;
      left: 50%;
      background: #f8e99d;
      color: #39392b;
      font-weight: bold;
      border-radius: 30px;
      box-shadow: 0 6px 20px #ece5b9;
      font-size: 1.28rem;
      padding: 18px 34px;
      transform: translate(-50%,-50%);
      text-align: center;
      z-index: 2;
    }
    .synonym-node {
      position: absolute;
      width: 238px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 3px 20px rgba(64,106,197,0.06);
      padding: 16px 16px 12px 16px;
      text-align: center;
      z-index: 1;
      transition: box-shadow 0.18s;
    }
    .synonym-label {
      display: inline-block;
      font-weight: bold;
      border-radius: 10px;
      padding: 2px 10px 3px 10px;
      margin-bottom: 8px;
      font-size: 1.07rem;
      cursor: pointer;
      color: #fff;
    }
    .example {
      font-size: .99rem;
      margin-top: 7px;
      color: #444b5b;
      padding: 0 0 3px 0;
      font-style: normal;
      border-radius: 6px;
      min-height: 32px;
      line-height: 1.36em;
      text-align: left;
    }
    svg {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

      .container {padding: 8px 1vw;}
      #mindMapArea { min-height: 460px; }
      .synonym-node { width: 175px; font-size: .98em;}
    }
